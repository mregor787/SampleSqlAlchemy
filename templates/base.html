<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <h1>Миссия Колонизация Марса</h1>
                <div class="d-flex">
                    {% if current_user.is_authenticated %}
                        <a class="navbar-brand" href="/logout">{{ current_user.surname }} {{ current_user.name }}</a>
                    {% else %}
                        <p>
                            <a class="btn btn-primary" href="/register">Register</a>
                            <a class="btn btn-success" href="/login">Log in</a>
                        </p>
                    {% endif %}
                </div>
                <span class="navbar-brand">Mars One</span>
            </div>
        </nav>
        <h4 class="alert alert-light">И на Марсе будут яблони цвести!</h4>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
